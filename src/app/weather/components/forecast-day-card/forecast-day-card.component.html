@if (forecastDay) {
<mat-card class="forecast-card">
    <mat-card-header>
        <mat-card-title>{{ getDayOfWeek() }}</mat-card-title>
        <mat-card-subtitle>{{ getFormattedDate() }}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="forecastDay.weatherIcon" [alt]="forecastDay.weatherDescription">

    <mat-card-content>
        <div class="weather-details">
            <div class="weather-detail">
                <mat-icon>thermostat</mat-icon>
                <span>{{ forecastDay.temperatureCelsius }}Â°C</span>
            </div>

            <div class="weather-detail">
                <mat-icon>air</mat-icon>
                <span>{{ forecastDay.windSpeed }} m/s</span>
            </div>

            <div class="weather-description">
                <p>{{ forecastDay.weatherDescription }}</p>
            </div>
        </div>
    </mat-card-content>
</mat-card>
} @else {
<p class="no-data">No forecast available</p>
}
